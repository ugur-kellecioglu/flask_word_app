{% extends "layout.html" %}



{% block body %}

   <div class="container  mt-5">
       <row class=" justify-content-center mt-5 text-center">
        
            <form action="words" method="post">
                <div class="form-group">
                    <input type="text"  name="word" id="word" placeholder="Enter a word..">
                </div>
            
               <div class="form-group">
                <input type="submit" class="btn btn-primary px-5 " value="Submit" >
               </div>
    
            </form>
    
       </row>
       <div class="row  justify-content-center mt-5 ">
           <div class="col-md-6">
            <h1>{{word}}</h1>
            <h1>{{word2}} {{len}} letter.</h1>
            <h5>{{success}}</h5>
            <hr>
            {%for definition in definitions%}
              
                <p class="font-weight-bold"><span class="font-weight-bold">-> </span>{{definition}}</p>
              

            {%endfor%}
           </div>
       </div>
   </div>


{%endblock%}

{% extends "layout.html" %}



{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
<table class="table table-striped">
    <thead>
        <tr>
          
            <th>Username</th>
            <th>Score</th>
            
        </tr>
    </thead>
    
    <tbody>
        
    
                {%for row in rows%}
            
            
                <tr>
                    <td>{{row['username']}}</td>
                    <td>{{row['best_score']}}</td>
                     </tr>
            
            {%endfor%}
         
        
    </tbody>
</table>
</div>
</div>
</div>
{%endblock%}
